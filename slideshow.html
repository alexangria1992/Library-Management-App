<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body style="background-color: black;">
    <div class="w3-content w3-section" style="width: 800px;">
        <img class="mySlides w3-animate-left" src="images/img1.jpg" style="width: 100%;">
        <img class="mySlides w3-animate-left" src="images/img2.jpg" style="width: 100%;">
        <img class="mySlides  w3-animate-fading" src="images/img3.jpg" style="width: 100%;">
        <img class="mySlides  w3-animate-fading"  src="images/img4.jpg" style="width: 100%;">
    </div>

<script type="text/javascript">
    var a = 0;
    carousel();

    function carousel(){
        var i;
        var x = document.getElementsByClassName('mySlides');
        for(i=0; i < x.length; i++){
            x[i].style.display = 'none';
        }
        a++;
        if(a > x.length){
            a = 1
        }
        x[a-1].style.display = "block";
        setTimeout(carousel, 5000);
    }
</script>
</body>
</html>
